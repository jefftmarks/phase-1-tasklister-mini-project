<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      
      <div class="question">
        <label for="new-task-description">Task description:</label>
      <input type="text" id="new_task_description" name="new-task-description" placeholder="description">
      </div>
      
      <div class="question">
        <label for="severity_selector">Importance:</label>
      <select id="severity_selector" name="severity_selector">
        <option value="very_important">Very Important</option>
        <option value="kinda_important">Kinda Important</option>
        <option value="not_important">Not Important</option>
      </select>
      </div>
      
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
